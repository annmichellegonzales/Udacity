<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }


        img {
            width: 300px;
        }

        .card {
            border: 5px solid black;
            width: 300px;
            padding: 50px;
        }

        p {
            font-style: italic;
        }

    </style>
    <title>My Kitty Trading Cards</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Abby</h1>
            <img src="img/Abby.jpg" alt="Abby"/>
            <p>Abby is furocious, and she is Papa's favorite cat.</p>
        </div>
        <div class="card">
            <h1>Brooklyn</h1>
            <img src="img/Brooklyn.JPG" alt="Brooklyn"/>
            <p>Brooklyn thinks she is a person, and she is Mama's favorite cat.</p>
        </div>
        <div class="card">
            <h1>Bunny</h1>
            <img src="img/Bunny.jpg" alt="Bunny"/>
            <p>Bunny is nice, and she is Elric's favorite cat.</p>
        </div>
    </div>
    
</body>
</html>
